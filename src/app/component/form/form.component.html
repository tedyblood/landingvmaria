<form
  id="formulario"
  action="#"
  class="bg-white rounded pb_form_v1"
  #landingForm="ngForm"
  (ngSubmit)="send(landingForm)"
>
  <h2 class="mb-4 mt-0 text-center">
    Aplica para tu nueva casa de campo
  </h2>
  <div class="form-group">
    <input
      type="text"
      class="form-control py-3 reverse"
      placeholder="Nombre Completo"
      name="name"
      ngModel
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control py-3 reverse"
      placeholder="Email"
      name="email"
      ngModel
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control py-3 reverse"
      placeholder="TelÃ©fono"
      name="tel"
      ngModel
    />
  </div>
  <div class="form-group">
    <input
      type="submit"
      class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue"
      value="Enviar"
    />
  </div>
  <div id="respuesta" class="inner success displayOff"></div>
</form>
